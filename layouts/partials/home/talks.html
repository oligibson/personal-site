<div class="container">
    <div class="row align-items-center text-center">
        <div class="col-8 mx-auto">
            <header class="mb-5">
                <h1 class="text-uppercase header">{{.Title }}</h1>
            </header>
        </div>
    </div>
{{ $talks := where $.Site.RegularPages "Type" "talks" }}
{{ range $talks }}
    <div class="row mb-5">
        <div class="col-md-5 col-lg-4 mb-3 mb-md-0">
            <a class="video-card" href="{{ .Params.link }}" target="_blank" onclick="mixpanel.track('Talks: Watch - {{ .Title }}');">
                <div class="card-img-top rounded" style="background-image: url('{{ .File.Dir }}featured.png');">
                    <svg x="0px" y="0px" viewBox="0 0 125 80" enable-background="new 0 0 125 80" style="fill: rgb(255, 255, 255); width: 100%; height: 100%; left: 0px; top: 0px; stroke-width: 0px;">
                        <rect fill-rule="evenodd" clip-rule="evenodd" fill="none" width="125" height="80"></rect>
                        <polygon fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" points="53,22 53,58 79,40"></polygon>
                    </svg>
                </div>
            </a>
        </div>
        <div class="col-md-7 col-lg-8">
            <a class="title" href="{{ .Params.link }}" target="_blank" onclick="mixpanel.track('Talks: Watch - {{ .Title }}');">
                <h4 class="text-capitalize">{{ .Title }}</h4>
            </a>
            <p class="lead text-uppercase">{{ .Params.subtitle }}</p>
            <p>{{ .Params.summary }}</p>
        </div>
    </div>
{{ end }}
{{ if .Params.button }}
    <div class="row">
        <a class="btn btn-outline-primary btn-lg mx-auto" href="{{ .Params.buttonlink }}" role="button" target="_blank" onclick="mixpanel.track('Talks: Invite me to speak');">{{.Params.buttontext }}</a>
    </div>
{{ end }}
</div>
